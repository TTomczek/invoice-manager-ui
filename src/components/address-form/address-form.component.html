<div class="flex flex-column gap-2 mb-4">
    <label for="street" class="mt-2">{{ 'address.form.label.street' | translate }}</label>
    <input pInputText type="text" class="form-control" id="street" [ngModel]="entity.street" (ngModelChange)="setStreet($event)"
           name="street"
           required>
    <label for="housenumber" class="mt-2">{{ 'address.form.label.housenumber' | translate }}</label>
    <input pInputText type="text" class="form-control" id="housenumber"
           [ngModel]="entity.houseNumber" (ngModelChange)="setHouseNumber($event)"
           name="housenumber" required>
    <label for="city" class="mt-2">{{ 'address.form.label.city' | translate }}</label>
    <input pInputText type="text" class="form-control" id="city"
           [ngModel]="entity.city" (ngModelChange)="setCity($event)"
           name="city" required>
    <label for="zipcode" class="mt-2">{{ 'address.form.label.zipcode' | translate }}</label>
    <input pInputText type="text" class="form-control" id="zipcode"
           [ngModel]="entity.zipCode" (ngModelChange)="setZipCode($event)"
           name="zipcode" required>
    <label for="country" class="mt-2">{{ 'address.form.label.country' | translate }}</label>
    <input pInputText type="text" class="form-control" id="country"
           [ngModel]="entity.country" (ngModelChange)="setCountry($event)"
           name="country" required>
</div>
